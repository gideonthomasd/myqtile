[colors]
background-orig = #aa000000
background = #cc24283b
foreground = #c0caf5
#${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#000}
primary = ${xrdb:color3:#222}
secondary = ${xrdb:color7:#222}
alert = ${xrdb:color3:#222}
mypurple = #CC99FF
mygreen = #99FF99
myblue = #9999FF
mycynan = #99CCFF
myyellow = #FFFF99
mybrown = #FF9999
myred = #FF99CC
myblack = #E0E0E0

[bar/mybar]
width = 100%
height = 32pt
radius = 20
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 4pt
border-color = #00000000
padding-top = 5
padding-left = 2
padding-right = 1
module-margin = 2
separator = ""
separator-foreground = ${colors.disabled}
font-0 = "Fira Mono Sans SemiBold:size=13;2"
#font-1 = "Font Awesome 6 Free Solid:pixelsize=20;4"
font-1 = "JetBrainsMono Nerd Font:pixelsize=20;4"
modules-left = appmenu weather mocp xwindow
modules-center = xworkspaces 
modules-right = cpu pulseaudio memory-mine  date exit
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
#tray-position = right
#tray-detached = false
tray-position = right
tray-detached = false
tray-maxsize = 18
tray-background = ${colors.background}
#tray-scale = 1


