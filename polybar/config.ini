[module/youtubesubs]
type = custom/script
exec = "python ~/private/youtube.py"
format-prefix = "Ôìº "
format-prefix-foreground = ${colors.primary}
interval = 300
click-left = "chromium --app=https://studio.youtube.com"
label-foreground = #FFFFFF

[module/outlook]
type = custom/text
content-foreground = ${colors.foreground}
content = "Óì®" 
click-left = "chromium --app=https://outlook.office.com/mail/"

[module/teams]
type = custom/text
content-foreground = ${colors.foreground}
content = "Ôîú" 
click-left = "chromium --app=https://teams.microsoft.com/go"

[module/browser]
type = custom/text
content-foreground = ${colors.foreground}
content = "Ôãê" 
click-left = "chromium"

[module/appmenu]
type = custom/text
content-foreground = ${colors.myblue}
#${colors.primary}
content = "ÔÖÑ"
click-left = "~/dotfiles/scripts/applauncher.sh"

[module/scrcpy]
type = custom/text
content-foreground = ${colors.foreground}
content = "Pixel"
click-left = "scrcpy -d"

[module/chatgpt]
type = custom/text
content-foreground = ${colors.foreground}
content = "Ôí≠"
click-left = "chromium --app=https://chat.openai.com"

[module/calculator]
type = custom/text
content-foreground = ${colors.foreground}
content = "Ôá¨"
click-left = "~/dotfiles/scripts/calculator.sh"

[module/launchvm]
type = custom/text
content-foreground = ${colors.foreground}
content = "Ôéê"
click-left = "xfreerdp -grab-keyboard /v:192.168.122.42 /size:100% /cert-ignore /u:raabe /p:SECRET /d: /dynamic-resolution /gfx-h264:avc444 +gfx-progressive"

[module/exit]
type = custom/text
content-foreground = ${colors.myblack} 
#${colors.primary}
content = "ÔÄë "
click-left = "~/dotfiles/scripts/powermenu.sh"

[module/xworkspaces]
type = internal/xworkspaces
icon1=3
icon-default = ""
label-active = %name%
label-active-background = ${colors.foreground}
label-active-padding = 2
label-active-foreground = #FF000000
; label-active-foreground = ${color.foreground}
label-occupied = %name%
label-occupied-padding = 2
label-occupied-foreground = ${colors.mygreen}
# #FFFFFF
label-occupied-background=#cc24283b
## #33000000
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2
label-empty = %name%
label-empty-foreground =#FFFFFF
label-empty-background=#cc24283b
##  #99000000
label-empty-padding = 2
; format-prefix = " ÔÅ°  "
; format-prefix-foreground = ${colors.primary}

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%
format-prefix = "Ó©ª  "
format-prefix-foreground = ${colors.myyellow}
#${colors.primary}
format-foreground = ${colors.foreground}

[module/mysystem]
type = custom/text
content-foreground = ${colors.primary}
content = " ÔÇ†"
click-left = "alacritty -e htop"

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
format-foreground = #FFFFFF
label-mounted = %mountpoint% %percentage_used%%
label-mounted-foreground = #FFFFFF
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = #FFFFFF

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "ÔÄß  "
format-volume-prefix-foreground = ${colors.mygreen}
#${colors.primary}
format-volume = <label-volume>
format-volume-foreground = ${colors.foreground}
#format-volume-background = #1C1C1C
label-volume = %percentage%%
label-muted = muted
#label-muted-foreground = ${colors.disabled}
click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "Ôî∏  "
format-prefix-foreground = ${colors.primary}
#format-background = #1C1C1C
format-foreground = #FFFFFF
label = %used%
click-left = "lxterminal -e htop"

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "Ôãõ  "
format-prefix-foreground = ${colors.mybrown}
#${colors.primary}
format-foreground = ${colors.foreground}
label = %percentage:2%%
click = "htop"

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
format-prefix = "ÔÄó   "
format-prefix-foreground = ${colors.myred}
#${colors.primary}
date = %H:%M
date-alt = %d-%m-%Y
label = %date%
label-foreground = #FFFFFF

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/battery]
type = internal/battery
label-discharging = "ÔâÇ %percentage%%"
label-full = "ÔâÄ 100%"
label-charging = "Óïü %percentage%%
label-low = "ÔâÑ BATTERY LOW"
format-discharging-foreground = #FFFFFF
format-full-foreground = #FFFFFF
format-charging-foreground = #FFFFFF
format-low-foreground = #FFFFFF
full-at = 99
low-at = 5
; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
; adapter = AC
poll-interval = 5

[module/memory-mine]
type = custom/script
exec = ~/.config/polybar/mem.sh
interval = 1
format-prefix = "ÔÉá  "
format-prefix-foreground = ${colors.mycynan}
#${colors.primary}
#format-prefix = "ÔÇÄ " 
format-foreground = ${colors.foreground}
click-left = alacritty -e 'htop'
click-right = notify-send "üß† Memory hogs" "$(ps axch -o cmd:15,%mem --sort=-%mem | head)"

[module/mocp]
type = custom/script
interval = 1
format-prefix = "Ôüä   "
format-prefix-foreground = ${colors.mygreen}
exec = ~/.config/polybar/moc.sh
format-foreground = ${colors.foreground}
#${colors.mypurple}
click-left = mocp -G
click-right = setsid -f lxterminal -e 'padsp mocp'

[module/weather]
type = custom/script
interval = 900s
#format-prefix = "Ôãú "
exec = ~/.config/polybar/dwmweather.sh
format-foreground = ${colors.foreground}
click-left = alacritty -e bash -c 'curl wttr.in/Caerphilly && read'
#click-left = lxterminal -e 'curl wttr.in/Caerphilly && read'
click-right = notify-send "Weather" "$(curl wttr.in/Caerphilly?format=3)"


